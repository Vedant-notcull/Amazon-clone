  <title>Amazon clone </title>

<body>
  <header>
    <a href="0">
      <div class="logo-box">
        <img src="/images/header/amazon-logo-white.png" alt="amazon-logo">
      </div>
    </a>
    <div class="search-box">
      <input type="text" placeholder="Search" class="search-bar">
      <button class="search-btn">
        <img src="/images/header/search-icon.png" alt="search-button-img">
      </button>
    </div>
    <div class="redirect-box">
      <a href="0">
        <div class="return-link"> returns & <h2>Orders</h2>
        </div>
      </a>
      
      <a href="0">
        <div class="cart-link">
          <img src="/images/header/cart-icon.png" alt="cart">Cart
        </div>
      </a>
    </div>
  </header>
  
  <!-- body layout -->
  <main>
  <section class="item-layout">
    <div class="item-box">
     <div class="item-img">
      <img src="/images/products/athletic-cotton-socks-6-pairs.jpg"/>
     </div>
     
    <nav class="item-info">
     <div class="item-name">
      Black & Gray athletic Cotton Socks
     </div>
     
     <div class="item-rating">
      <div class="rating-img">
       <img src="/images/rating/rating-45.png" >
      </div>
      <div class="rating-number">87</div>
     </div>
     
     <div class="price-box">
      â‚¹ 40.00
     </div>
     <div class="quantity-box">
      <select>
        <option selected value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">44</option> 
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
      </select>
     </div>
    </nav>
